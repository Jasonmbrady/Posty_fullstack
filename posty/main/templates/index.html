<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
        }
        .err {
            color: red;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hello, Posty</h5>
        <p>Already a member? Log in <a href="/login_page">HERE!</a></p>
    </div>
    <h3>Register Here:</h3>
    <div class="err">
        {% if messages %}
            {% for msg in messages %}
            <p>{{ msg }}</p>
            {% endfor %}
        {% endif %}
    </div>
    <form action="/add_user" method="POST">
        {% csrf_token %}
        <div class="input">
            <label for="name"></label>
            <input type="text" name="name">
        </div>
        </div>
        <div class="input">
            <label for="email"></label>
            <input type="text" name="email">
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
